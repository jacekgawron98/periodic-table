<main class="main">
  <div class="content">
    @if (isLoading$ | async) {
    <mat-spinner></mat-spinner>
    } @else {
    <filter-input class="filter"></filter-input>
    <periodic-table
      *ngIf="tableDataSource$ | async as elementData"
      [dataSource$]="elementData"
    ></periodic-table>
    }
  </div>
</main>
